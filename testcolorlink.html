<!DOCTYPE html>
<html>
<head>
<style>
    a:link{
        color:green;
        background-color: transparent;
        text-decoration: none;
    }
    a:visited{
        color: pink;
        background-color: transparent;
        text-decoration: none;
    }
    a:hover{
        color: red;
        background-color: transparent;
        text-decoration:underline;
    }
    a:active{
        color: yellow;
        background-color: transparent;
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Link Colors</h1>
    <p>You can change the defualt color of links</p>
    <h1><a href="https://www.youtube.com/channel/UCXcuNmUmD4fzjKSJQOh7n8w">Visit My YouTube Channel</a></h1>
</body>
</html>
